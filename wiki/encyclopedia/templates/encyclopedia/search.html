{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encycolpedia
{% endblock %}

{% block body %}
<h1>Did you mean to search. . .</h1>

<ul>
    {% for entry in possible_entries %}
        <li>
            <a href="{% url 'entry' title=entry %}"> {{ entry }} </a>
        </li>
    {% endfor %}
</ul>

{% endblock %}
